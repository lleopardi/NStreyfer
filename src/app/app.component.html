<RadSideDrawer [drawerTransition]="sideDrawerTransition">
    <GridLayout tkDrawerContent rows="auto, *, auto" class="nt-drawer__content">
        <StackLayout row="0" class="nt-drawer__header -left">
            <Image class="nt-drawer__header-image fas t-36" src="font://&#xf2bd;"></Image>
            <Label class="nt-drawer__header-brand m-t-30" text="Treyfer App"></Label>
        </StackLayout>

        <ScrollView row="1" class="nt-drawer__body">
            <StackLayout>
                <GridLayout columns="auto, *" class="nt-drawer__list-item"
                    [class.-selected]="isComponentSelected('/home')" (tap)="onNavItemTap('/home')">
                    <Label col="0" text="&#xf05a;" class="nt-icon fas"></Label>
                    <Label col="1" text="Treyfer" class="p-r-10"></Label>
                </GridLayout>

                <GridLayout columns="auto, *" class="nt-drawer__list-item"
                    [class.-selected]="isComponentSelected('/form')" (tap)="onNavItemTap('/form')">
                    <Label col="0" text="&#xf084;" class="nt-icon fas"></Label>
                    <Label col="1" text="Treyfer Form" class="p-r-10"></Label>
                </GridLayout>

                <GridLayout columns="auto, *" class="nt-drawer__list-item"
                    [class.-selected]="isComponentSelected('/list')" (tap)="onNavItemTap('/list')">
                    <Label col="0" text="&#xf0cb;" class="nt-icon fas"></Label>
                    <Label col="1" text="Treyfer List" class="p-r-10"></Label>
                </GridLayout>
            </StackLayout>
        </ScrollView>

        <GridLayout rows="*" columns="*, *" row="2" class="m-x-20 highlight">
            <Label text="Version" row="0" col="0" class="font-weight-bold"></Label>
            <Label [text]="versionApp" row="0" col="1" class="text-right"></Label>
        </GridLayout>
    </GridLayout>
    <page-router-outlet tkMainContent></page-router-outlet>

</RadSideDrawer>
