<ActionBar>
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <ActionItem icon="res://menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()" ios.position="left">
    </ActionItem>
    <Label text="Treyfer"></Label>
</ActionBar>

<StackLayout class="m-x-20 m-t-10">
    <Label class="h1" text="Treyfer List"></Label>
    <ScrollView>
        <StackLayout>
            <ns-treyfer-item [item]="item" *ngFor="let item  of listItems" height="30">
            </ns-treyfer-item>
        </StackLayout>
    </ScrollView>

</StackLayout>
